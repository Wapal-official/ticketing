version: '3.1'

services:
  wapal-production:
    container_name: wapal-production
    hostname: wapal-production
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
        - IMG=16.17-alpine3.15
        - LOCATION=wapal-production
    restart: always
    user: root:root
    env_file:
      - ./.env
    environment:
      - NODE_ENV=${NODE_ENV}
      - COMPOSE_PROJECT_NAME=wapal-production
    ports:
      - ${PORT}:${PORT}
