version: '3.1'

services:
  staging-wapal:
    container_name: staging-wapal
    hostname: staging-wapal
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
        - IMG=16.17-alpine3.15
        - LOCATION=staging-wapal
    restart: always
    user: root:root
    env_file:
      - ./.env
    environment:
      - NODE_ENV=${NODE_ENV}
      - COMPOSE_PROJECT_NAME=staging-wapal
    ports:
      - ${PORT}:${PORT}
